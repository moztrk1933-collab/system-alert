<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Alert Simulation</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: monospace;
  color: #ff4444;
}
#screen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}
#log p {
  margin: 4px 0;
  font-size: 18px;
}
#reveal {
  display: none;
  color: #00ff88;
  font-size: 22px;
  margin-top: 30px;
}
@media(max-width:600px){
  #log p { font-size: 16px; }
  #reveal { font-size: 18px; }
}
</style>
</head>
<body>

<div id="screen">
  <div id="log"></div>
  <div id="reveal"></div>
</div>

<script>
// YazÄ±lar
const log = document.getElementById("log");
const lines = [
  "âš  SYSTEM INSTABILITY DETECTED",
  "Kernel panic simulated...",
  "Memory map corruption...",
  "Thread execution mismatch",
  "Critical error detected",
  "Attempting recovery...",
  "System unstable..."
];

let i = 0;
const typer = setInterval(() => {
  if(i < lines.length){
    const p = document.createElement("p");
    p.textContent = lines[i];
    log.appendChild(p);
    i++;
  } else {
    clearInterval(typer);
    document.getElementById("reveal").style.display = "block";
    document.getElementById("reveal").innerHTML = "ðŸ˜„ RELAX<br>THIS IS A HARMLESS SIMULATION";
  }
}, 600);

// Glitch efekt
function glitchEffect(){
  const dot = document.createElement("div");
  dot.style.position = "fixed";
  dot.style.width = "6px";
  dot.style.height = "6px";
  dot.style.background = "#ff0000";
  dot.style.left = Math.random()*100+"%";
  dot.style.top = Math.random()*100+"%";
  dot.style.borderRadius = "50%";
  document.body.appendChild(dot);
  setTimeout(()=>dot.remove(), 300);
}
setInterval(glitchEffect, 200);
</script>

</body>
</html>
